name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 * * * *'



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      uses: docker://ruby:2.7
      env:
        BUNDLE_PATH: .bundle
      with:
        entrypoint: bundle
        args: install -j=4

    - name: Fetch the content
      uses: docker://ruby:2.7
      env:
        BUNDLE_PATH: .bundle
        LANG: en_US.UTF-8
        LANGUAGE: en_US.UTF-8
        LC_ALL: C.UTF-8
      with:
        entrypoint: bundle
        args: exec rake

    - name: Build the site
      uses: docker://ruby:2.7
      env:
        BUNDLE_PATH: .bundle
        LANG: en_US.UTF-8
        LANGUAGE: en_US.UTF-8
        LC_ALL: C.UTF-8
      with:
        entrypoint: bundle
        args: exec jekyll build

    - name: Upload to GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v2.0.1
      with:
        build_dir: _site
        fqdn: planet-bugzilla.lcp.world
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
